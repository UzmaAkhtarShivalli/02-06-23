<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var firstName=document.getElementById("firstname").value
            var mobile=document.getElementById("mobile").value
            var email=document.getElementById("email").value
            var firstNameCheck=/^[a-zA-Z ]+$/
            var mobileCheck=/^[0-9]{10}$/
            var emailCheck=/^[a-z0-9.#]+@[a-z]+\.[a-z]{2,3}$/
            if(firstName==""||firstName.lenght<3){
                alert("Enter ur name")
                return false
            }
                if(!firstName.match(firstNameCheck)){
                    alert("Name contain only alphabets")
                    return false
                }
        if(!mobile.match(mobileCheck)){
            alert("please check ur mobile number")
            return false
        }
        if(!email.match(emailCheck)){
            alert("Enter a valide email")
            return false
        }
            return true
        }
    </script>
</head>
<body>
    <form onclick="validate()">
        <p><input type="text" placeholder="Enter ur name" id="firstname"/></p>
        <p><input type="text" placeholder="Enter ur number" id="mobile"/></p>
        <p><input type="email" placeholder="enter ur email id" id="email"/></p>
        <button>submit</button>
    </form>
</body>
</html>
